<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto my-auto align-center">
            <form #f="ngForm" (ngSubmit)="onSubmit()">
                <div ngModelGroup="userdata" name="userdata" #userdata="ngModelGroup">
                    <div class="form-group">
                        <label for="username">User Name</label>
                        <input type="text" id="username" class="form-control" name="username" #username="ngModel" ngModel required/>
                        <!-- <span class="help-text" *ngIf="username?.touched && !username?.valid">Required Field!</span> -->
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" class="form-control" name="email" #email="ngModel" ngModel required email/>
                        <!-- <span class="help-text" *ngIf="email?.touched && !email?.valid">Required Field!</span> -->
                    </div>
                </div>
                <span class="help-text" *ngIf="userdata.touched && !userdata?.valid">User Name and Email is Required!</span>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" class="form-control form-select" name="gender" [ngModel]="gender" required>
                        <!-- <option selected>Select Gender</option> -->
                        <option value="Male" >Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <!-- <span class="help-text" *ngIf="gender?.touched && !gender?.valid">Required Field!</span> -->
                </div>
                <div class="mt-2 px-auto">
                    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
                    <!-- <button type="submit" class="btn btn-primary" [disabled]="!f.valid" (click)="reset()">Reset</button> -->
                </div>
                <div *ngIf="submitted==true">
                    <h3>User Data</h3>
                    <table class="table table-striped table-inverse table-responsive">
                        <thead style="color:gray;">
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Gender</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for (user of users; track $index) {
                                <tr>
                                    <td>{{user.id}}</td>
                                    <td>{{user.name}}</td>
                                    <td>{{user.email}}</td>
                                    <td>{{user.gender}}</td>
                                </tr>
                            }
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
